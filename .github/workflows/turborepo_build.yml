name: 'Reusable Turborepo Build Workflow'

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      environment:
        required: true
        type: string
        description: 'Environment to run Next.js build against (staging or production)'
      node_version:
        required: true
        type: string
      runners:
        required: false
        type: string
        default: '["ubuntu-latest"]'
        description: 'JSON array of runner labels to target (e.g., ["ubuntu-latest","Linux-x64-Large-8-Core"])'

jobs:
  build:
    name: Build (${{ matrix.runner }})
    strategy:
      matrix:
        runner: ${{ fromJson(inputs.runners) }}
    runs-on: ${{ matrix.runner }}
    environment: ${{ inputs.environment }}
    steps:
      - name: Restore Caches
        uses: FrameShiftLabs/github-actions-workflows/.github/actions/restore-caches@main
        with:
          project_name: ${{ inputs.project_name }}
          node_version: ${{ inputs.node_version }}
          turborepo_caches: true

      - name: Build all packages and apps
        run: pnpm run build && pnpm run build:standalone
        env:
          CLERK_PUBLISHABLE_KEY: ${{ vars.CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
