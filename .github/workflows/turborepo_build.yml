name: 'Reusable Turborepo Build Workflow'

on:
  workflow_call:
    inputs:
      project_name:
        required: true
        type: string
      node_version:
        required: true
        type: string

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Restore Caches
        uses: harshithkashyap/github-actions-workflows/.github/actions/restore-caches@main
        with:
          project_name: ${{ inputs.project_name }}
          node_version: ${{ inputs.node_version }}
          turborepo_caches: true

      - name: Build all packages and apps
        run: pnpm run build && pnpm run build:standalone
        env:
          CLERK_PUBLISHABLE_KEY: ${{ vars.CLERK_PUBLISHABLE_KEY }}
          NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ vars.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}

      - name: Save Turborepo Build Cache
        uses: actions/cache/save@v4
        with:
          path: |
            .turbo
            apps/*/.next
            apps/*/.next/standalone
            apps/*/.turbo
            apps/*/src/**/*.js
            apps/*/src/**/*.js.map
            apps/*/got/**/*.js
            apps/*/got/**/*.js.map
            apps/*/utils/**/*.js
            apps/*/utils/**/*.js.map
            packages/*/.turbo
            packages/*/src/**/*.js
            packages/*/src/**/*.js.map
            packages/*/src/**/*.d.ts
            packages/*/src/**/*.d.ts.map
          key: ${{ inputs.project_name }}-turborepo-build-${{ github.ref_name }}-${{ hashFiles('turbo.json', 'pnpm-lock.yaml', '**/tsconfig.json', 'apps/**/src/**', 'apps/**/got/**', 'apps/**/utils/**', 'packages/**/src/**', '!**/node_modules/**', '!**/*.js', '!**/*.js.map', '!**/*.d.ts', '!**/*.d.ts.map') }}
